<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по электронным конфигурациям</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f8fa;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        .question {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .question-number {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .options {
            margin-left: 20px;
            margin-top: 15px;
        }
        .option {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .option:hover {
            background-color: #f1f8ff;
        }
        .option label {
            cursor: pointer;
            margin-left: 8px;
        }
        .option input {
            cursor: pointer;
        }
        .check-button {
            display: block;
            width: 220px;
            margin: 30px auto;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .check-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .check-button:active {
            transform: translateY(0);
        }
        .results {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            display: none;
        }
        .correct {
            color: #27ae60;
            font-weight: bold;
        }
        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }
        .score {
            text-align: center;
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            font-size: 15px;
            border-radius: 0 5px 5px 0;
        }
        .summary {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
        }
        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.5s;
        }
        .timer {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #2c3e50;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .question {
                padding: 15px;
            }
            .options {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Тест по электронным конфигурациям</h1>
    
    <div class="timer">Время: <span id="minutes">00</span>:<span id="seconds">00</span></div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <form id="quiz-form"></form>
    
    <button class="check-button" onclick="checkAnswers()">Проверить ответы</button>
    
    <div class="results" id="results">
        <h2>Результаты:</h2>
        <div id="results-content"></div>
        <div class="score" id="score"></div>
        <div class="summary" id="summary"></div>
    </div>

        // Переменные для таймера
        let startTime;
        let timerInterval;
        
        // Генерация теста
        const quizForm = document.getElementById('quiz-form');
        
        testData.forEach((questionData, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Вопрос ${index + 1}:`;
            
            const questionText = document.createElement('div');
            questionText.textContent = questionData.question;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            questionData.answers.forEach((answer, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = `q${index}`;
                checkbox.value = i;
                checkbox.id = `q${index}a${i}`;
                
                const label = document.createElement('label');
                label.htmlFor = `q${index}a${i}`;
                label.textContent = answer;
                
                optionDiv.appendChild(checkbox);
                optionDiv.appendChild(label);
                optionsDiv.appendChild(optionDiv);
            });
            
            questionDiv.appendChild(questionNumber);
            questionDiv.appendChild(questionText);
            questionDiv.appendChild(optionsDiv);
            quizForm.appendChild(questionDiv);
        });

        // Запуск таймера
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // Обновление таймера
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = new Date(currentTime - startTime);
            
            const minutes = elapsedTime.getMinutes().toString().padStart(2, '0');
            const seconds = elapsedTime.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Функция проверки ответов
        function checkAnswers() {
            clearInterval(timerInterval);
            let correctCount = 0;
            let resultsHTML = "";
            
            testData.forEach((questionData, index) => {
                const selectedOptions = [];
                const checkboxes = document.querySelectorAll(`input[name="q${index}"]:checked`);
                
                checkboxes.forEach(checkbox => {
                    selectedOptions.push(parseInt(checkbox.value));
                });
                
                // Сравниваем выбранные ответы с правильными
                const isCorrect = arraysEqual(selectedOptions.sort(), questionData.correct.sort());
                
                if (isCorrect) {
                    correctCount++;
                    resultsHTML += `<p class="correct">Вопрос ${index + 1}: Правильно!</p>`;
                } else {
                    resultsHTML += `<p class="incorrect">Вопрос ${index + 1}: Неправильно. Правильные ответы: ${questionData.correct.map(i => questionData.answers[i]).join(', ')}</p>`;
                }
                
                // Добавляем объяснение в любом случае
                if (questionData.explanation) {
                    resultsHTML += `<div class="explanation">${questionData.explanation}</div>`;
                }
            });
            
            const percentage = Math.round(correctCount / testData.length * 100);
            
            document.getElementById('results-content').innerHTML = resultsHTML;
            document.getElementById('score').textContent = `Результат: ${correctCount} из ${testData.length} (${percentage}%)`;
            
            // Обновляем прогресс-бар
            document.getElementById('progress').style.width = `${percentage}%`;
            
            // Добавляем мотивационное сообщение
            let summaryText = "";
            if (percentage >= 90) {
                summaryText = "Отличный результат! Вы отлично разбираетесь в электронных конфигурациях!";
            } else if (percentage >= 70) {
                summaryText = "Хороший результат! Продолжайте в том же духе!";
            } else if (percentage >= 50) {
                summaryText = "Неплохой результат, но есть куда стремиться!";
            } else {
                summaryText = "Вам нужно повторить тему электронных конфигураций. Попробуйте еще раз!";
            }
            
            document.getElementById('summary').textContent = summaryText;
            document.getElementById('results').style.display = 'block';
            
            // Прокрутка к результатам
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Вспомогательная функция для сравнения массивов
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }
        
        // Запускаем таймер при загрузке страницы
        window.onload = function() {
            startTimer();
